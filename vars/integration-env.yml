    superuser_password: "{{ lookup('env','FM7_VRA_INTEGRATION_SUPERUSER_PASSWORD') }}"
    type: vra
  - name: int-amr-hpeoneview-account
    username: "{{ lookup('env', 'INT_AMR_HPONEVIEW_USERNAME') }}"
    password: "{{ lookup('env', 'INT_AMR_HPONEVIEW_PASSWORD') }}"
